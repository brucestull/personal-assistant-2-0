{% extends "base.html" %}

{% block title %}{{ the_site_name }} - {{ page_title }}{% endblock title %}

{% block content %}
<h2>{{ journal.title }} - {{ journal.created }}</h2>
{{ journal.content | linebreaks }}
<a href="{% url 'self_enquiry:update' journal.id %}">Edit Journal</a>
<a href="{% url 'self_enquiry:confirm-delete' journal.id %}">Delete Journal</a>
{% endblock content %}

{% extends "base.html" %}
{% block content %}
  <h1>Your Cycles</h1>
  <a href="{% url 'do_it:cycle_create' %}">+ New Cycle</a>
  <ul>
  {% for cycle in cycles %}
    <li>
      <a href="{% url 'do_it:cycle_detail' cycle.pk %}">{{ cycle.name }}</a>
    </li>
  {% empty %}
    <li>No cycles yet.</li>
  {% endfor %}
  </ul>
{% endblock %}

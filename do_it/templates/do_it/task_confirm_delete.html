{% extends "base.html" %}
{% block content %}
  <h1>Delete Task?</h1>
  <p>Are you sure you want to delete “{{ task.name }}”?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'do_it:task_detail' task.pk %}">No, go back</a>
  </form>
{% endblock %}

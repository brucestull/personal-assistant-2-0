{% extends "base.html" %}
{% block content %}
  <h1>Your Tasks</h1>
  <a href="{% url 'do_it:task_create' %}">+ New Task</a>
  <ul>
  {% for task in tasks %}
    <li>
      <a href="{% url 'do_it:task_detail' task.pk %}">{{ task.name }}</a>
    </li>
  {% empty %}
    <li>No tasks yet.</li>
  {% endfor %}
  </ul>
{% endblock %}

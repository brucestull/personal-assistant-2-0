{% extends "base.html" %}
{% block content %}
  <h1>Delete Cycle?</h1>
  <p>Are you sure you want to delete “{{ cycle.name }}”?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'do_it:cycle_detail' cycle.pk %}">No, go back</a>
  </form>
{% endblock %}

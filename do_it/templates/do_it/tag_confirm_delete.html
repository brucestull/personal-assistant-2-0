{% extends "base.html" %}
{% block content %}
  <h1>Delete Tag?</h1>
  <p>Are you sure you want to delete “{{ tag.name }}”?</p>
  <form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'do_it:tag_detail' tag.pk %}">No, go back</a>
  </form>
{% endblock %}

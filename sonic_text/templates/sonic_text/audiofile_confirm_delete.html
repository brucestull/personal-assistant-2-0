{% extends "base.html" %}

{% block title %}
    {{ page_title }}
    -
    {{ the_site_name }}
{% endblock title %}

{% block content %}

<h2>Delete Audio File</h2>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'sonic_text:audiofile_list' %}">Cancel</a>

{% endblock content %}

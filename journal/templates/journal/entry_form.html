{% extends "journal/base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    {% if entry %}
        <a href="{% url 'journal:entry_detail' entry.id %}">
            <button>Cancel</button>
        </a>
    {% else %}
        <a href="{% url 'journal:entry_list' %}">
            <button>Cancel</button>
        </a>
    {% endif %}
{% endblock content %}

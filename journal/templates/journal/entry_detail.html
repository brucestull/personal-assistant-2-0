{% extends "journal/base.html" %}

{% block content %}
    <article>
        <h2>{{ entry.date_created|date:'Y-m-d H:i' }}</h2>
        <h3>{{ entry.title }}</h3>
        <p>{{ entry.content }}</p>
    </article>
    <p>
        <a href="{% url 'journal:entry_update' entry.id %}">✍️ Edit</a>
        <a href="{% url 'journal:entry_delete' entry.id %}">⛔ Delete</a>
    </p>
    {% endblock content %}

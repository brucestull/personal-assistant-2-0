{% extends "base.html" %}

{% block title %}
    {{ the_site_name }}
    -
    {{ page_title }}
{% endblock title %}

{% block content %}
    <h1>{{ page_title }}</h1>
    <ul>
        {% for object in object_list %}
            <li>
                {{ object }}
            </li>
        {% endfor %}
    </ul>
{% endblock content %}

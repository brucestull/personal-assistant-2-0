{% extends "base.html" %}

{% block title %}
    {{ the_site_name }}
    -
    {{ page_title }}
{% endblock title %}

{% block content %}
    <h1>{{ page_title }}</h1>
    <form method="post" action={% url 'cbt:thought-create' %}>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create / Update a Thought</button>
    </form>
{% endblock content %}

{% extends "base.html" %}

{% block content %}
  <h2>Confirm Goal Deletion</h2>
  <p>Are you sure you want to delete the goal: "{{ object }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'uc_goals:goal_detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}

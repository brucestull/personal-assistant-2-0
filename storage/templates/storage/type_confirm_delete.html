{% extends "base.html" %}

{% block title %}
    {{ the_site_name }}
    -
    {{ page_title }}
{% endblock title %}

{% block content %}
    <h1>Delete Type</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">{% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'storage:type_list' %}">Cancel</a>
{% endblock content %}

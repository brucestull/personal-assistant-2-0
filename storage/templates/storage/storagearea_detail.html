{% extends "base.html" %}

{% block title %}
    {{ the_site_name }}
    -
    {{ page_title }}
{% endblock title %}

{% block content %}
    {% include "storage/storagearea_links.html" %}
    <h1>{{ object.name }}</h1>
    <p>Type: {{ object.type.name }}</p>
    <p>{{ object.description }}</p>
    <a href="{% url 'storage:storagearea_update' object.pk %}">Edit</a>
    <a href="{% url 'storage:storagearea_delete' object.pk %}">Delete</a>
    <a href="{% url 'storage:storagearea_list' %}">Back</a>
{% endblock content %}

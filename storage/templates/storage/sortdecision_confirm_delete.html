{% extends "base.html" %}

{% block title %}
    {{ the_site_name }}
    -
    {{ page_title }}
{% endblock title %}

{% block content %}
    <h1>Confirm Delete</h1>

    {% include "storage/storagearea_links.html" %}

    <p>Are you sure you want to delete this?</p>
    <p>{{ object.text }}</p>

    <form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'storage:sortdecision_list' %}">Cancel</a>
{% endblock content %}

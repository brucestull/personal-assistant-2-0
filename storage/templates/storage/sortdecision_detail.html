{% extends "base.html" %}

{% block title %}
    {{ the_site_name }}
    -
    {{ page_title }}
{% endblock title %}

{% block content %}
    <h1>Decision Detail</h1>

    {% include "storage/storagearea_links.html" %}

    <p>{{ object.text }}</p>
    <a href="{% url 'storage:sortdecision_update' object.pk %}">Edit</a>
    <a href="{% url 'storage:sortdecision_delete' object.pk %}">Delete</a>
    <a href="{% url 'storage:sortdecision_list' %}">Back</a>
{% endblock content %}

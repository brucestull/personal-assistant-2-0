{% extends "base.html" %}

{% block title %}
    {{ page_title }}
    -
    {{ the_site_name }}
{% endblock title %}

{% block content %}
    <h1>Are you sure you want to delete?</h1>
    <h2>{{ object.name }}</h2>
    <p>{{ object.description }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Accept Deletion!</button>
        <a href={% url "value_centric:personal-value-detail" object.id %}>Cancel</a>
    </form>
{% endblock content %}
